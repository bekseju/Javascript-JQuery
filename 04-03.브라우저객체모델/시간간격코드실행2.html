<!DOCTYPE html>
<html>

<head>

    <script>
        var addNum = 0;
        var auto_1 = setTimeout(function () {
            addNum++;
            console.log("addNum: " + addNum);
        }, 6000);
    </script>
</head>

<body>
    <h1>일정 시간 간격으로 값 증감시키기</h1>
    <p>
        콘솔 패널을 열어 확인하세요
    </p>
    <button onclick="clearTimeout(auto_1);">Timeout 정지</button>
</body>

</html>
