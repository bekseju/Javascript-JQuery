<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script>
        function chColor() {
            var bodyTag= document.getElementById("theBody");
            var randomNum= Math.ceil(Math.random()*5);
            var backgroundColorArray = ["#ff0", "#6c0", "#fcf", "#cf0", "#39f"];

            bodyTag.style.backgroundColor= backgroundColorArray[randomNum];
        }
    </script>
</head>
<body id="theBody">
    <p>
        <button onclick="chColor();">배경색 바꾸기</button>
    </p>
</body>
</html>
