<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script>
        var colorArray= ["white", "yellow", "aqua", "purple"];
        var index=0;

        function changeColor() {
            index++;

            var bodyTag= document.getElementById("theBody");
            bodyTag.style.backgroundColor= colorArray[index % 4];
        }
    </script>
</head>
<body id="theBody">
    <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
